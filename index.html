        h1 {

            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(100, 255, 218, 0.3);
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #a8b2d1;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .category-btn {
            background: rgba(23, 42, 69, 0.7);
            border: 1px solid #64ffda;
            color: #e6f1ff;
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .category-btn:hover, .category-btn.active {
            background: #64ffda;
            color: #0a192f;
            box-shadow: 0 0 15px rgba(100, 255, 218, 0.5);
        }
        
        .search-container {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }
        
        #element-search {
            width: 300px;
            padding: 12px 20px;
            border-radius: 30px;
            border: 1px solid #64ffda;
            background: rgba(23, 42, 69, 0.7);
            color: #e6f1ff;
            font-size: 1rem;
        }
        
        #element-search::placeholder {
            color: #a8b2d1;
        }
        
        #element-search:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(100, 255, 218, 0.5);
        }
        
        .periodic-table {
            display: grid;
            grid-template-columns: repeat(18, 1fr);
            grid-gap: 5px;
            margin-bottom: 40px;
            justify-content: center;
        }
        
        .element {
            background: rgba(23, 42, 69, 0.8);
            border-radius: 8px;
            padding: 10px 5px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid transparent;
            min-height: 70px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .element:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(100, 255, 218, 0.5);
            border-color: #64ffda;
            z-index: 10;
        }
        
        .element-number {
            font-size: 0.7rem;
            color: #64ffda;
        }
        
        .element-symbol {
            font-size: 1.5rem;
            font-weight: bold;
            margin: 3px 0;
        }
        
        .element-name {
            font-size: 0.7rem;
            color: #a8b2d1;
        }
        
        .empty {
            background: transparent;
            border: none;
        }
        
        .element-details {
            background: rgba(23, 42, 69, 0.9);
            border-radius: 15px;
            padding: 30px;
            margin-top: 20px;
            border: 1px solid #64ffda;
            box-shadow: 0 0 20px rgba(100, 255, 218, 0.3);
            display: none;
        }
        
        .element-details.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .detail-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .detail-symbol {
            font-size: 3rem;
            font-weight: bold;
            margin-right: 20px;
            color: #64ffda;
        }
        
        .detail-info h2 {
            font-size: 2rem;
            margin-bottom: 5px;
        }
        
        .detail-info p {
            color: #a8b2d1;
        }
        
        .detail-properties {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .property {
            background: rgba(10, 25, 47, 0.5);
            padding: 15px;
            border-radius: 10px;
        }
        
        .property h3 {
            color: #64ffda;
            margin-bottom: 10px;
            font-size: 1rem;
        }
        
        .property p {
            font-size: 1.2rem;
        }
        
        .lanthanides-actinides {
            display: grid;
            grid-template-columns: repeat(15, 1fr);
            grid-gap: 5px;
            margin-top: 20px;
        }
        
        footer {
            text-align: center;
            padding: 30px 0;
            color: #a8b2d1;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .periodic-table {
                grid-template-columns: repeat(9, 1fr);
            }
            
            .lanthanides-actinides {

            }
            
            h1 {

            }
            
            .controls {

                align-items: center;
            }

        // Function to filter elements by category
        function filterElements(category) {
            const allElements = document.querySelectorAll('.element');
            
            allElements.forEach(element => {
                if (category === 'all' || element.classList.contains(category)) {
                    element.style.display = 'flex';
                } else {
                    element.style.display = 'none';
                }
            });
            
            // Update active button
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`.category-btn[data-category="${category}"]`).classList.add('active');
        }

        // Function to search elements
        function searchElements() {
            const searchTerm = document.getElementById('element-search').value.toLowerCase();
            const allElements = document.querySelectorAll('.element');
            
            allElements.forEach(element => {
                const symbol = element.querySelector('.element-symbol').textContent.toLowerCase();
                const name = element.querySelector('.element-name').textContent.toLowerCase();
                
                if (symbol.includes(searchTerm) || name.includes(searchTerm)) {
                    element.style.display = 'flex';
                    element.style.backgroundColor = 'rgba(100, 255, 218, 0.2)';
                    element.style.borderColor = '#64ffda';
                } else {
                    element.style.display = 'none';
                    element.style.backgroundColor = '';
                    element.style.borderColor = '';
                }
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            renderPeriodicTable();
            
            // Add event listeners to category buttons
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.addEventListener('click', () => {

            // Add event listener to search input
